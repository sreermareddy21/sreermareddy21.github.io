<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful E-commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        .nav-links li {
            padding: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-container {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-input, .search-button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 3px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-title {
            font-size: 1.2em;
            color: #333;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            margin: 5px 0;
        }

        .add-to-cart {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <h1>Welcome to Our E-commerce Store</h1>
            <p>Find the perfect items for your home and lifestyle</p>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products...">
                <button type="submit" class="search-button">Search</button>
            </div>
        </section>

        <section class="product-grid">
            <div class="product-card">
                <img src="https://picsum.photos/300/200" alt="Product 1" class="product-image">
                <h3 class="product-title">Beautiful Wooden Chair</h3>
                <p class="product-price">$199.99</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://picsum.photos/300/200" alt="Product 2" class="product-image">
                <h3 class="product-title">Modern Decorative Lamp</h3>
                <p class="product-price">$249.99</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>

            <!-- Add more product cards as needed -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Beautiful E-commerce. All rights reserved.</p>
    </footer>

    <script>
        function addToCart() {
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
